{% extends 'base.html' %}
{% load static %}

{% block title %}Modifier {{ projet.titre }} - Gestion des TÃ¢ches{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Modifier le projet</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="titre" class="block text-sm font-medium text-gray-700 mb-1">
                    Titre du projet <span class="text-red-500">*</span>
                </label>
                <input type="text" id="titre" name="titre" required
                       value="{{ projet.titre }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">{{ projet.description }}</textarea>
            </div>
            
            <div>
                <label for="statut" class="block text-sm font-medium text-gray-700 mb-1">
                    Statut
                </label>
                <select id="statut" name="statut" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    {% for value, label in projet.StatutProjet.choices %}
                        <option value="{{ value }}" {% if value == projet.statut %}selected{% endif %}>
                            {{ label }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="flex justify-end space-x-4 pt-4">
                <a href="{% url 'projects:detail' projet.id %}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Annuler
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enregistrer les modifications
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
