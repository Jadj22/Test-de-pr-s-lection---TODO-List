{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Créer une nouvelle tâche</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
            <label for="id_titre" class="block text-sm font-medium text-gray-700">Titre</label>
            <input type="text" name="titre" id="id_titre" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
            <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="id_description" rows="4"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
                <label for="id_date_echeance" class="block text-sm font-medium text-gray-700">Date d'échéance</label>
                <input type="date" name="date_echeance" id="id_date_echeance"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="space-y-2">
                <label for="id_priorite" class="block text-sm font-medium text-gray-700">Priorité</label>
                <select name="priorite" id="id_priorite" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="basse">Basse</option>
                    <option value="moyenne" selected>Moyenne</option>
                    <option value="haute">Haute</option>
                </select>
            </div>
        </div>
        
        <div class="space-y-2">
            <label for="id_projet" class="block text-sm font-medium text-gray-700">Projet</label>
            <select name="projet" id="id_projet" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for projet in projets %}
                    <option value="{{ projet.id }}">{{ projet.titre }}</option>
                {% empty %}
                    <option value="">Aucun projet disponible</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="flex justify-end space-x-4 pt-4">
            <a href="{% url 'tasks:liste' %}" 
               class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Annuler
            </a>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Créer la tâche
            </button>
        </div>
    </form>
</div>
{% endblock %}
